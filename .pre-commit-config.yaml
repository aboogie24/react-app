repos: 
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks: 
    - id: check-yaml 
    - id: end-of-file-fixer 
    - id: check-json

- repo: https://github.com/koalaman/shellcheck-precommit
  rev: v0.8.0
  hooks: 
    - id: shellcheck

- repo: https://github.com/Bahjat/pre-commit-golang 
  rev: v1.0.3
  hooks: 
    - id: go-fmt-import
    - id: go-lint 
    - id: go-vet
    - id: go-err-check
 
